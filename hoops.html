<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hoops</title>

    <script src="node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"/>

</head>
<body>


<div id="app-3">

    <input ref="item"/>
    <button v-on:click="handleSubmit">Add to the list</button>

    <ul>
        <li v-for="(grocery, index) in groceries">
            {{ grocery.name }}
            <i class="far fa-trash-alt" v-on:click="handleRemove(index)"></i>
        </li>
    </ul>

</div>

<script>

    var app = new Vue({
        el: "#app-3",
        data: {
            seen: true,
            groceries: [
                {name: "Milk"},
                {name: "Cheese"},
                {name: "Bread"},
                {name: "Butter"},
            ]
        },
        methods: {
            handleSubmit: function () {
                console.log(this.$refs.item.value)

                this.groceries.push({name: this.$refs.item.value})

                this.$refs.item.value = ''
            },
            handleRemove: function (index) {
                console.log(index)
                this.groceries.splice(index, 1)
            }
        }
    });

</script>


</body>
</html>
